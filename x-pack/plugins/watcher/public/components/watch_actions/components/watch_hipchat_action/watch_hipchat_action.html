<div class="kuiFormSection">
  <label
    for="{{watchHipchatAction.makeId('account')}}"
    class="kuiFormLabel"
    i18n-id="xpack.watcher.watchActions.hipchat.hipchatAccountLabel"
    i18n-default-message="Hipchat account to use"
  ></label>
  <input
    type="text"
    id="{{watchHipchatAction.makeId('account')}}"
    name="account"
    class="kuiTextInput fullWidth"
    ng-model="watchHipchatAction.account"
    required
    input-focus
  >
  <div
    id="{{watchHipchatAction.makeId(['account', 'required'])}}"
    xpack-aria-describes="{{watchHipchatAction.makeId('account')}}"
    class="kuiInputNote kuiInputNote--danger"
    ng-if="watchHipchatAction.isValidationMessageVisible('account', 'required')"
    i18n-id="xpack.watcher.watchActions.hipchat.hipchatAccountIsRequiredValidationMessage"
    i18n-default-message="Hipchat account is required."
  ></div>
</div>
